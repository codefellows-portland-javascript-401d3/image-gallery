<div class="add-gallery-form outline">
  <h3>Add New Gallery</h3>
  <form>
    <table>
      <tr>
        <td>
          <label>Name:</label>
          <input ng-model="$ctrl.gallery.name">
        </td>
        <td>
          <label>Description:</label>
          <input ng-model="$ctrl.gallery.description">
        </td>
        <td>
          <button ng-click="$ctrl.submit()" class="add-gallery-button">Submit</button>
        </td>
      </tr>
    </table>
  </form>
  <div id="add-result" ng-show="$ctrl.result">{{$ctrl.message}}</div>
</div>
<section class="row twelve columns outline">
  <h3>Current Gallery List</h3>
  <table class="u-full-width">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="gallery in $ctrl.galleries">
        <td>{{gallery.name}}</td>  
        <td>{{gallery.description}}</td>
        <td><button ng-click="$ctrl.removeGallery(gallery)">X</button></td>
      </tr>
    </tbody>
  </table>
</section>
