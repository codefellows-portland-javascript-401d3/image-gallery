<div class="authOptions">
  <div class="buttonHolder">
    <button class="inline" ng-click="$ctrl.action = 'signin'">Sign In</button>
    <button class="inline" ng-click="$ctrl.action = 'signup'">Sign Up</button>
  </div>

  <signin ng-if="$ctrl.action === 'signin'" success="$ctrl.success()"></signin>

  <signup ng-if="$ctrl.action === 'signup'" success="$ctrl.success()"></signup>

</div>
