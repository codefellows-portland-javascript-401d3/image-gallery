<h2>Create new account</h2>
	<form name="auth" ng-submit="$ctrl.authenticate()">
		<md-input-container>
			<input placeholder="Email" ng-model="$ctrl.credentials.email">
		</md-input-container>
		<md-input-container>
			<input placeholder="Username" ng-model="$ctrl.credentials.username">
		</md-input-container>
		<md-input-container>
			<input placeholder="Password" type="password" ng-model="$ctrl.credentials.password">
		</md-input-container>
		</md-dialog-content>
		<md-dialog-actions>
			<md-button type="submit">Sign Up</md-button>
		</md-dialog-actions>
	</form>
<div class="error" ng-if='$ctrl.error'>{{$ctrl.error.reason}}</div>
