<h3>Sign Up</h3>
<form name="auth" ng-submit="$ctrl.authenticate()">
    <input type="text" placeholder="Email Address" ng-model="$ctrl.credentials.email">

    <input type="password" placeholder="Password" ng-model="$ctrl.credentials.password">

    <button type="submit">Sign Up</button>
</form>

<span class="error" ng-if="$ctrl.error">{{$ctrl.error}}</span>
