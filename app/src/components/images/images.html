  <h3>{{$ctrl.albumName}}</h3>
  <h4>{{$ctrl.display | uppercase}} View</h4>
  <h4 ng-if="$ctrl.images.length === 0">No Images in this Album</h4>
  <display-header></display-header>
  <button ng-click="$ctrl.addButton = 'save'" ng-show="$ctrl.addButton === 'add'">Add Image</button>

  <section ng-if="!$ctrl.images">
    <md-progress-circular md-mode="indeterminate" value="0" md-diameter="50"></md-progress-circular>
    Loading images...
  </section>
  <section ng-if="$ctrl.images">
    <new-image add="$ctrl.add" add-button="$ctrl.addButton" ng-if="$ctrl.addButton === 'save'"></new-image>
    <div ng-repeat="image in $ctrl.images">
      <list-view image="image" ng-show="$ctrl.display === 'list'"></list-view>
      <thumb-view image="image" ng-show="$ctrl.display === 'thumb'"></thumb-view>
      <full-view vote="$ctrl.vote" image="image" ng-show="$ctrl.display === 'full'"></full-view>
      <slider image="image" next="$ctrl.next" last="$ctrl.last" slideTimer="$ctrl.slideTimer" ng-show="$ctrl.display === 'slideshow'"></slider>
    </div>
  </section>
