<div ng-class="$ctrl.styles.album">
  <h1>{{$ctrl.title}}</h1>

  <!-- Radio buttons -->
  <md-radio-group ng-model="$ctrl.display" layout="row" layout-align="center center">
    <md-radio-button class="md-primary" value="list" aria-label="list">
      List
    </md-radio-button>
    <md-radio-button class="md-primary" value="thumbnail" aria-label="thumbnail">
      Thumbnail
    </md-radio-button>
    <md-radio-button class="md-primary" value="gallery" aria-label="gallery">
      Gallery
    </md-radio-button>
  </md-radio-group>

  <!-- Image and image info -->
  <section>
    <span ng-repeat="image in $ctrl.images">
      <list ng-if="$ctrl.display === 'list'" info="image"></list>
      <thumbnail ng-if="$ctrl.display === 'thumbnail'" info="image"></thumbnail>
      <gallery ng-if="$ctrl.display === 'gallery'" info="image"></gallery>
    </span>
  </section>

  <!-- Form to add more images -->
  <section>
    <add-image-form add="$ctrl.add" id="$ctrl.albumId"></add-image-form>
  </section>

</div>
