<div>
  List: <input ng-model="$ctrl.view" value="list" type="radio" name="view" >
  Thumbnail: <input ng-model="$ctrl.view" value="thumbnail" type="radio" name="view">
  Gallery: <input ng-model="$ctrl.view" value="gallery" type="radio" name="view">

  <ul>
    <li ng-repeat="image in $ctrl.images">
      <list ng-if="$ctrl.view === 'list'" info="image"></list>
      <thumbnail ng-if="$ctrl.view === 'thumbnail'" info="image"></thumbnail>
      <gallery ng-if="$ctrl.view === 'gallery'" info="image"></gallery>
    </li>
  </ul>
</div>
