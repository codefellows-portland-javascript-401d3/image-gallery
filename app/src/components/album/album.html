<div ng-class="$ctrl.styles.album">
  <h1>{{$ctrl.title}}</h1>

  <!-- Radio buttons -->
  <md-radio-group ng-if="$ctrl.images.length > 0" ng-model="$ctrl.display" layout="row" layout-align="center center" ng-change="$ctrl.updateDisplay()">
    <md-radio-button class="md-accent" value="list" aria-label="list">
      List
    </md-radio-button>
    <md-radio-button class="md-accent" value="thumbnail" aria-label="thumbnail">
      Thumbnail
    </md-radio-button>
    <md-radio-button class="md-accent" value="gallery" aria-label="gallery">
      Gallery
    </md-radio-button>
  </md-radio-group>

  <!-- Image and image info -->
  <section>
    <span ng-repeat="image in $ctrl.images">
      <list ng-if="$ctrl.display === 'list'" info="image" remove=$ctrl.remove update=$ctrl.update></list>
      <thumbnail ng-if="$ctrl.display === 'thumbnail'" info="image"></thumbnail>
      <gallery ng-if="$ctrl.display === 'gallery'" info="image"></gallery>
    </span>
  </section>

  <section ng-if="$ctrl.images.length == 0">
    <p>This album doesn't have any pictures.</p>
  </section>

  <!-- Form to add more images -->
  <section ng-if="$ctrl.display === 'list'">
    <!--TODO: make this a pop out dialog-->
    <add-image-form add="$ctrl.add" id="$ctrl.albumId"></add-image-form>
  </section>

</div>
