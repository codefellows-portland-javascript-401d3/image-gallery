<section ng-class="$ctrl.styles.addImage">
  <div id="error" ng-show="$ctrl.isInvalid">
    <p>Please fill out all fields.</p>
  </div>
  <form ng-submit="$ctrl.submit()">
    <input placeholder="Title" ng-model="$ctrl.image.title">
    <input placeholder="Description" ng-model="$ctrl.image.description">
    <input placeholder="Image URL" ng-model="$ctrl.image.link">
    <button type="submit">add image</button>
  </form>
</section>
