<section ng-class="$ctrl.styles.updateImage">
  <form ng-submit="$ctrl.submit()">
    <input type="text" ng-model="$ctrl.collection.title" placeholder="image title">
    <input type="text" ng-model="$ctrl.collection.caption" placeholder="image caption">
    <input type="text" ng-model="$ctrl.collection.link" placeholder="image link">
    <button type="submit">Update Image</button>
  </form>
</section>
