<section ng-class="$ctrl.styles.updateAlbum">
  <!-- Error Message -->
  <div id="error" ng-show="$ctrl.isInvalid">
    <p>Title is required</p>
  </div>
  <!-- Form -->
  <form ng-submit="$ctrl.submit()">
    <md-input-container>
      <input placeholder="Title" ng-model="$ctrl.album.title">
    </md-input-container>
    <md-button type="submit">Update</md-button>
  </form>
</section>
