<div ng-class=$ctrl.styles.listAlbums>
  <h1>Select Album</h1>
  <section id="list">
      <p ng-repeat="album in $ctrl.albums">
        <a ui-sref="view-album({albumId: album._id, display: 'list'})">{{album.title}}</a>
        <md-button ng-click="$ctrl.confirm=true">Delete</md-button>
        <div id="confirm" ng-show="$ctrl.confirm">
          <p id="confirmMessage">
            Are you sure you want to delete this album?
          </p>
            <md-button ng-click="$ctrl.remove()">Confirm Delete</md-button>
            <md-button ng-click="$ctrl.confirm=false">Keep Album</md-button>
        </div>
      </p>
  </section>
  <section>
    <add-album-form add=$ctrl.add></add-album-form>
  </section>
</div>
