<section>
  <h1>New Image</h1>
  <form name="new" ng-submit="newItem.addNew(newItem)">
    <input type="text" ng-model="newItem.title" placeholder="image title">
    <input type="text" ng-model="newItem.caption" placeholder="image caption">
    <input type="text" ng-model="newItem.link" placeholder="image link">
    <button type="submit">Add</button>
  </form>
</section>
