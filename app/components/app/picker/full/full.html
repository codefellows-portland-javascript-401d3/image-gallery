<section>
  <h2>Full Preview</h2>
  <div class="browseCtrls">
    <button ng-click="full.showPrev()">Previous</button>
    <button ng-click="full.showNext()">Next</button>
  </div>

  <img class="full" src="{{full.collection[full.index].link}}" alt="{{full.collection[full.index].title}}" />
  <h3>{{full.collection[full.index].title}}</h3>
  <p>{{full.collection[full.index].caption}}</p>
</section>
